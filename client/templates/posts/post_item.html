<template name="postItem">
    <div class="post">
        <div class="post-content">
            <h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
            <p> submtted by {{author}} 
                {{#if ownPost}}
                    <a href="{{pathFor 'postEdit'}}" class="btn btn-default edit"> Edit </a>
                {{/if}}
            </p>
            
        </div>
        <a href="{{pathFor 'postPage'}}" class="btn btn-default discuss"> Discuss </a>
    </div>
</template>
